<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue start</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <div @click="handleClick">{{ content }}</div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                content: "hello"
            },
            methods: {
                handleClick: function () {
                    this.content = "world"
                }
            }
        })
    </script>
</body>

</html>
