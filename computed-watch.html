<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Listener</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        firstName:<input v-model="firstName" />
        lastName:<input v-model="lastName" />
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: "",
                lastName: "",
                count: 0
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },
            watch:{
                fullName: function(){
                    this.count ++
                }
            }
        })
    </script>
</body>

</html>
