<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue start</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-show="show">hello world</div>
        <button @click="handleClick">toggle</button>
        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                show: true,
                list: [1,2,3,4,5]
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
